<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="module" src="assets/js/script.js"></script>
</head>
<body>
	<div id="main-menu">
		<div class="menu">
			<div class="btn btn-play">
				<img src="assets/images/menu/play-button.png"/>
			</div>
			<div class="btn btn-instructions">
				<img src="assets/images/menu/instructions-button.png"/>
			</div>
			<div class="btn btn-about">
				<img src="assets/images/menu/about-button.png"/>
			</div>
		</div>
	</div>
	<div id="playground">
		<div class="game-background">
			<div class="pause-window">
				<div>Pausado</div>
				<div class="pause-subtitle">Enter para retormar o jogo</div>
			</div>
			<div class="game-menu">
				<div class="hearts"></div>
					<div class="menu-buttons">
						<div class="pause-button">
							<img src="assets/images/menu/pause-button.png" />
						</div>
						<div class="menu-button">
							<img src="assets/images/menu/menu-button.png" />
						</div>
					</div>
				<div class="time">
					00:00
				</div>
			</div>
			<div class="clouds">
				<img src="assets/images/background-sky.png">
			</div>
			<canvas></canvas>
		</div>
	</div>
	<img id="heart" src="" />
</body>
</html>
